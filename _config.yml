# ----
# Site

title: LangStream
google_analytics_key:
google_maps_javascript_api_key:
disqus_shortname:

# GitHub Pages

domain: langstream.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://langstream.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /langstream.github.io/      # place folder name if the site is served in a subfolder

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /favicon.png
description: Build Gen AI apps
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: LangStream
  links:
    - https://twitter.com/langstream_ai

# -----
# Build

timezone: Etc/UTC

collections:
  staff_members:
    _hide_content: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  - scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "index.html"
    values:
      layout: "default"
  - scope:
      path: "contact.html"
    values:
      full_width: true

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

_select_data:
  social_icons:
    - LinkedIn
    - Twitter
    - YouTube
    - GitHub

_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  pricing_table: Update the information in the pricing tables.
  highlight: Emphasis the text
  color: The background colour used in the plan name and call to action.
  new_window: Open link in new window
